<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Application Météo</title>
  </head>
  <body>
    <main class="container">
      <div class="row-justify-content-center">
        <div class="col-12 col-sm-6 my-3">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form_search"
                id="inputville"
                placeholder="rechercher votre ville"
                required
              />
            </div>

            <button type="submit" class="btn btn-info btn-block">
              Rechercher
            </button>
          </form>
        </div>

        <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
          <div class="box-container">
            <div id="city" class="box"></div>
            <div id="temp" class="box"></div>
            <div id="humidity" class="box"></div>
            <div id="wind" class="box"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/8fc61f04f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
